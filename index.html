<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Time management</title>
  </head>
  <body>
    <header class="nav">
      <a class="dropdown" href="#"></a>
      <div class="logged_in">
        <p>George Buth</p>
        <img src="customer-1.jpg" alt="logged in photo" />
      </div>
    </header>

    <section class="logos">
      <div class="time_management">
        <img src="img/logo.png" class="logo" alt="photo of a logo" />
        <p class="logo-text">
          <strong class="blue_text">Time</strong>
          <strong class="red_text">Management</strong>
        </p>
      </div>
    </section>

    <div class="container">
      <div class="container_header">
        <p class="cont">Task time limit</p>
          <div class="sub_container">
        <p class="cont">Hours</p>
        <input class="inputs"></input></div>
         <div class="sub_container">
        <p class="cont">Minutes</p>
        <input class="inputs"></input>
      </div>
      <div class="btn">
        <a href="#">Set</a>
      </div>
      </div>
      <div class ="content_container">
        <div class ="content_content">
        <ion-icon class="icon" name="arrow-down-outline"></ion-icon><p class="content">sss</p>
      </div>
      <div class ="content_content">
        <ion-icon class="icon" name="arrow-down-outline"></ion-icon><p class="content">sss</p>
      </div>
      </div>
      <footer class="footer">
        <div class="footer_container">
          <p class="working_time">Total working hours:</p>
          <div class="btn">
          <a href="#">Add task</a>
        </div>
        </div>
      </footer>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
